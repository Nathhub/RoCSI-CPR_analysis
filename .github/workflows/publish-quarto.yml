name: Publish Quarto report to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: "true"
      R_PROFILE_USER: /dev/null
      R_ENVIRON_USER: /dev/null

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Force R library path for CI
        run: |
          echo "R_LIBS_USER=${{ runner.temp }}/Library" >> $GITHUB_ENV
          mkdir -p "${{ runner.temp }}/Library"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Jupyter dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install jupyter nbformat ipykernel

      - name: Install system libraries for R packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            pandoc \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libpng-dev \
            libx11-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libcairo2-dev \
            libjpeg-dev \
            libtiff5-dev \
            libicu-dev

      - name: Debug R library paths
        run: |
          R -q -e '.libPaths(Sys.getenv("R_LIBS_USER")); cat("R_LIBS_USER=", Sys.getenv("R_LIBS_USER"), "\n"); print(.libPaths())'

      - name: Install R packages (CRAN) and fail if missing
        run: |
          R -q -e '
            .libPaths(Sys.getenv("R_LIBS_USER"));
            options(repos = c(CRAN="https://cloud.r-project.org"));
            dir.create(Sys.getenv("R_LIBS_USER"), recursive=TRUE, showWarnings=FALSE);

            pkgs <- c(
              "tidyverse","ggplot2","dplyr","tidyr","readr","tibble","scales",
              "knitr","rmarkdown","kableExtra","ggVennDiagram","httr","docopt","parsedate","BiocManager"
            );

            install.packages(pkgs);

            missing <- pkgs[!vapply(pkgs, requireNamespace, logical(1), quietly=TRUE)];
            if (length(missing) > 0) {
              cat("These packages failed to install:\n");
              print(missing);
              quit(status = 1);
            } else {
              cat("CRAN packages OK\n");
            }
          '

      - name: Install R packages (Bioconductor) and fail if missing
        run: |
          R -q -e '
            .libPaths(Sys.getenv("R_LIBS_USER"));
            BiocManager::install(c("phyloseq","microbiome","Biostrings","BiocStyle"), ask=FALSE, update=FALSE);

            bioc_pkgs <- c("phyloseq","microbiome","Biostrings","BiocStyle");
            missing <- bioc_pkgs[!vapply(bioc_pkgs, requireNamespace, logical(1), quietly=TRUE)];
            if (length(missing) > 0) {
              cat("These Bioconductor packages failed to install:\n");
              print(missing);
              quit(status = 1);
            } else {
              cat("Bioconductor packages OK\n");
            }
          '

      - name: Verify tidyverse is available
        run: |
          R -q -e '.libPaths(Sys.getenv("R_LIBS_USER")); print(.libPaths()); library(tidyverse); cat("tidyverse OK\n")'

      - name: Render
        run: |
          R -q -e '.libPaths(Sys.getenv("R_LIBS_USER")); print(.libPaths())'
          quarto render

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
