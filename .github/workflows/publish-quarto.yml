name: Publish Quarto report to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      # Keep this: your other repo needed Jupyter/nbformat.
      # It doesn't hurt even if your report is pure R.
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Jupyter dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install jupyter nbformat ipykernel

      - name: Install R packages (CRAN)
        run: |
          R -q -e 'install.packages(c("tidyverse","ggplot2","dplyr","tidyr","readr","tibble","scales","knitr","rmarkdown","kableExtra","ggVennDiagram","BiocManager"), repos="https://cloud.r-project.org")'

      - name: Install R packages (Bioconductor)
        run: |
          R -q -e 'BiocManager::install(c("phyloseq","microbiome","Biostrings","BiocStyle"), ask=FALSE, update=FALSE)'

      - name: Render
        run: quarto render

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
